
{% extends "template.html" %}
    
{% block title %}Brain Tumor Detection{% endblock %}

{% block content %}
<h1>Upload MRI Scan Image Here!</h1>
<p class="lead">and we'll run pre-trained models to figure out whether you have <b>Brain Tumor</b> or not.</p>
<div class="my-5">
  <form action="/predictBrainTumor" method="POST" enctype="multipart/form-data">
    <input class="form-control mx-auto w-75" type="file" name="mriimage", accept=".jpg,.jpeg,.png,.jfif">
    <button type="submit" class="btn btn-secondary mt-3">Submit</button>
  </form>

{% endblock %}
