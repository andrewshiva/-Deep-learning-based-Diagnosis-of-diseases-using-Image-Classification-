{% extends "template.html" %}
    
{% block title %}Results{% endblock %}

{% block content %}
<h1>Your MRI Scan Image</h1>
<img class="my-3" src="{{url_for('static', filename='uploads/{}'.format(image))}}" width="300" height="300">
<h3>Result: <b style="color: {% if 'No Brain Tumour'in result%} green {% else %} red {% endif %} ">{{ result }} with Probability of Brain Tumor Being : {{ prob }}</b></h3>
<button type="submit" class="btn btn-secondary mt-3" onclick="location.href='/'">Back to home</button>
{% endblock %}
